<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>计算器</title>
</head>
<body>
    <p>第一个操作数</p>
    <textarea rows="1" style="resize: none;font-size: 15px;line-height: 25px;" id="a"></textarea>
    <p>第二个操作数</p>
    <textarea rows="1" style="resize: none;font-size: 15px;line-height: 25px;" id="b"></textarea>
    <p></p>
    <button type="button" onclick="jia()" style="font-size: 18px">+</button>
    <button type="button" onclick="jian()" style="font-size: 18px">-</button>
    <button type="button" onclick="cheng()" style="font-size: 18px">×</button>
    <button type="button" onclick="chu()" style="font-size: 18px">÷</button>
    <p>结果</p>
    <p id="c"></p>
    <a href="http://zkingri.github.io/JiSuanQi">这里是更高端大气上档次的新版本。</a>
    <script>
        function jia()
        {
            var x=document.getElementById("a").value;
            var y=document.getElementById("b").value;
            document.getElementById("c").innerHTML=parseFloat(x)+parseFloat(y);
        }
        function jian()
        {
            var x=document.getElementById("a").value;
            var y=document.getElementById("b").value;
            document.getElementById("c").innerHTML=parseFloat(x)-parseFloat(y);
        }
        function cheng()
        {
            var x=document.getElementById("a").value;
            var y=document.getElementById("b").value;
            document.getElementById("c").innerHTML=parseFloat(x)*parseFloat(y);
        }
        function chu()
        {
            var x=document.getElementById("a").value;
            var y=document.getElementById("b").value;
            if(parseFloat(y)==0)
                document.getElementById("c").innerHTML="除数不能为0。";
            else document.getElementById("c").innerHTML=parseFloat(x)/parseFloat(y);
        }
    </script>
</body>
</html>
